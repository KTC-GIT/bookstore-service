<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-sm border-0">
        <div class="card-body p-5">
            <h2 class="text-center mb-4 fw-bold">📝 회원가입</h2>

            <form action="/join" method="post" id="form">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="user@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">이름</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="010-1234-5678">
                </div>
                <div class="mb-4">
                    <label for="address" class="form-label">주소</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="배송지 입력">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
                    <a href="/login" class="btn btn-outline-secondary">취소 (로그인으로)</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
